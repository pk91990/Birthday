<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Animation ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  overflow:hidden;
}

/* Floating hearts */
.heart{
  position:fixed;
  font-size:22px;
  animation:floatUp linear forwards;
  pointer-events:none;
  opacity:0.9;
}

@keyframes floatUp{
  0%{
    transform:translateY(0) scale(0.6);
    opacity:0;
  }
  10%{opacity:1;}
  100%{
    transform:translateY(-120vh) scale(1.4);
    opacity:0;
  }
}

/* Center text */
.center-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
  font-family:Poppins, sans-serif;
  text-align:center;
  z-index:10;
}

.center-text h1{
  font-size:36px;
}

.center-text p{
  margin-top:10px;
  opacity:0.9;
}
</style>
</head>

<body>

<div class="center-text">
  <h1>ðŸ’– Love Everywhere ðŸ’–</h1>
  <p>Tap / Click for more love</p>
</div>

<script>
/* Continuous floating hearts */
function createHeart(){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = ["ðŸ’–","ðŸ’“","ðŸ’—","ðŸ’ž","ðŸ’•"][Math.floor(Math.random()*5)];

  heart.style.left = Math.random()*100 + "vw";
  heart.style.bottom = "-20px";

  const size = Math.random()*20 + 16;
  heart.style.fontSize = size + "px";

  const duration = Math.random()*4 + 4;
  heart.style.animationDuration = duration + "s";

  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(), duration*1000);
}

setInterval(createHeart, 300);

/* ðŸ’¥ Heart burst on tap */
document.addEventListener("click",(e)=>{
  for(let i=0;i<12;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="ðŸ’–";
    h.style.left=e.clientX+(Math.random()*100-50)+"px";
    h.style.top=e.clientY+(Math.random()*100-50)+"px";
    h.style.fontSize="26px";
    h.style.animationDuration="1.2s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1200);
  }
});
</script>

</body>
</html>
